---
# LangCore API — Docker Compose
#
# Services: API (FastAPI), Worker (Celery)
# Infrastructure (Redis, Flower) lives in ../contract-analysis-api/docker-compose.db.yml
#
# Usage:
#   1. Start infra   : cd ../contract-analysis-api && docker compose -f docker-compose.db.yml up -d
#   2. Development    : docker compose up --build
#   3. Production     : docker compose --profile production up --build -d

x-dev-common: &dev-common
  image: langcore:dev
  volumes:
    - .:/app
  env_file:
    - .env
  networks:
    - langcore-net

services:
  # ── FastAPI application ──────────────────────────────────────────────────
  api:
    <<: *dev-common
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    ports:
      - "8000:8000"
    environment:
      APP_ROLE: web
      WEB_WORKERS: 1
      REDIS_HOST: redis-server
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis-server:6379/0
      LOG_LEVEL: info

  # ── Celery worker ───────────────────────────────────────────────────────
  worker:
    <<: *dev-common
    environment:
      APP_ROLE: worker
      WORKER_CONCURRENCY: 1
      MAX_TASKS_PER_CHILD: 100
      REDIS_HOST: redis-server
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis-server:6379/0
      LOG_LEVEL: info

  # ── Production API (use --profile production) ────────────────────────────
  api-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    image: langcore:prod
    profiles:
      - production
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      APP_ROLE: web
      WEB_WORKERS: 4
      REDIS_HOST: redis-server
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis-server:6379/0
      LOG_LEVEL: warning
    networks:
      - langcore-net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ── Production Worker (use --profile production) ─────────────────────────
  worker-prod:
    image: langcore:prod
    profiles:
      - production
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: worker
      WORKER_CONCURRENCY: 4
      MAX_TASKS_PER_CHILD: 200
      REDIS_HOST: redis-server
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis-server:6379/0
      LOG_LEVEL: warning
    networks:
      - langcore-net
    depends_on:
      api-prod:
        condition: service_started
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

networks:
  langcore-net:
    external: true
    name: langcore-net
